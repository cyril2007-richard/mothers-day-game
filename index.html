<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Game</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="click-anywhere">Click Anywhere!</div>
        <div class="timer">Time Left: <span class="time">30</span>s</div>
        <div class="score">Clicks: <span class="click-count">0</span></div>
    </div>

    <div class="result-screen hidden">
        <img src="assets/images/mum.png" alt="Mum" class="mum-image">
        <h2>Happy Mother's Day! ❤️</h2>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
